<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Верстка макета - Другофильтр">
    <meta name="keywords" content="вёрстка, HTML, CSS, Js">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Другофильтр</title>
</head>
<body>
    <div class="wrapper">

        <div class="logo">
            <img src="./img/logo.png" alt="Другофильтр">
        </div>

        <!-- <button class="modal"></button> -->

        <div class="modal">
            <header class="header">
                <h2 class="header__title">Выберите друзей</h2>
                <button class="header__close-btn"></button>
            </header>
    
            <div class="modal-search">
                <div class="modal-search-left">
                    <div class="search">
                        <input class="search__input" type="text" placeholder="Начните вводить имя друга">
                    </div>
                </div>
    
                <div class="modal-search-right">
                    <div class="search">
                        <input class="search__input" type="text" placeholder="Название">
                    </div>
                </div>
            </div>

            <div class="modal-content">
                <div class="modal-col modal-left">
                    <h3 class="modal__title">Ваши друзья</h3>

                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Artem Barabanov</div>
                        </li>
                    </ul>
                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Иришка Кочерыжка</div>
                        </li>
                    </ul>
                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Александра Панкратова</div>
                        </li>
                    </ul>
                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Светлана Дулина</div>
                        </li>
                    </ul>
                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Ярослав Квач</div>
                        </li>
                    </ul>
                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Таня Плаксина</div>
                        </li>
                    </ul>
                </div>

                <div class="modal-col modal-right">
                    <h3 class="modal__title">Друзья в списке</h3>

                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Михаил Подольский</div>
                        </li>
                    </ul>
                    <ul class="modal-list">
                        <li class="modal-item">
                            <img class="modal-img" src="./img/modal-img.jpg" alt="Woman">
                            <div class="modal-name">Инна Магдалина</div>
                        </li>
                    </ul>
                </div>
            </div>

            <footer class="footer">
                <button class="footer-btn" type="button">Сохранить</button>
            </footer>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
