<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Верстка макета - Другофильтр">
    <meta name="keywords" content="вёрстка, HTML, CSS, Js">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Другофильтр</title>
</head>
<body>
    <div class="wrapper">

        <div class="logo">
            <img src="./img/logo.png" alt="Другофильтр">
        </div>

        <!-- <button class="modal"></button> -->

        <div class="modal">
            <header class="header">
                <h2 class="header__title">Выберите друзей</h2>
                <button class="header__close-btn"></button>
            </header>
    
            <div class="modal-search">
                <div class="modal-search__left modal-search__col">
                    <input class="modal-search__input" type="text" placeholder="Начните вводить имя друга">
                </div>
    
                <div class="modal-search__right modal-search__col">
                    <input class="modal-search__input" type="text" placeholder="Название">
                </div>
            </div>

            <div class="modal__content">
                <div class="modal__col">
                    <h3 class="modal__title">Ваши друзья</h3>

                    <ul class="friends-list">
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Artem Barabanov</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Иришка Кочерыжка</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Александра Панкратова</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Светлана Дулина</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Ярослав Квач</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Таня Плаксина</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                    </ul>
                </div>

                <div class="modal__col">
                    <h3 class="modal__title">Друзья в списке</h3>

                    <ul class="friends-list">
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Михаил Подольский</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                        <li class="friends-list__item">
                            <img class="friends-list__img" src="./img/modal-img.jpg" alt="Image">
                            <div class="friends-list__name">Инна Магдалина</div>
                            <button class="friends-list__btn friends-list__btn_remove"></button>
                        </li>
                    </ul>
                </div>
            </div>

            <footer class="modal__footer">
                <button class="modal__save-btn" type="button">Сохранить</button>
            </footer>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
